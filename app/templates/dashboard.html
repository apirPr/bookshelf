<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Lemari Buku {{user_name}}</h1>
      <button id="logout">Logout</button>
    </header>
    <main>
      <section class="input_section">
        <h2 id="insert-new-book">Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Judul</label>
            <input id="inputBookTitle" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Penulis</label>
            <input id="inputBookAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookYear">Tahun</label>
            <input id="inputBookYear" type="number" required />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <button id="bookSubmit" type="submit">
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section class="search_section">
        <h2>Cari Buku</h2>
        <form id="searchBook">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" />
          <button id="searchSubmit" type="submit">Cari</button>
        </form>
      </section>

      <section class="search_section">
        <h2>Hasil Pencarian</h2>
        <div id="hasilNyari" class="book_list"></div>
        <button
          
          id="hapusHasilNyari"
          onclick="hapusHasilPencarian()"
        >
          Hapus Hasil Pencarian
        </button>
      </section>

      <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookshelfList" class="book_list">
          <!-- <article class="book_item">
       <h3>Book Title</h3>
       <p>Penulis:</p>
       <p>Tahun:</p>
  
       <div class="action">
         <button class="green">Selesai dibaca</button>
         <button class="red">Hapus buku</button>
       </div>
     </article> -->
        </div>
      </section>

      <section class="book_shelf">
        <h2>Selesai dibaca</h2>

        <div id="completeBookshelfList" class="book_list">
          <!-- <article class="book_item">-->
          <!--        <h3>Book Title</h3>-->
          <!--        <p>Penulis: John Doe</p>-->
          <!--        <p>Tahun: 2002</p>-->
          <!--        -->
          <!--        <div class="action">-->
          <!--          <button class="green">Belum selesai di Baca</button>-->
          <!--          <button class="red">Hapus buku</button>-->
          <!--        </div>-->
          <!--      </article> -->
        </div>
        <div data-user-id={{user_id}}></div>
      </section>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="../static/js/main.js"></script>
  </body>
</html>
